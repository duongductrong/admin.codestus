version: '3'
services:
  mysql:
    image: mysql:latest
    ports:
      - 3310:3306
    environment:
      - MYSQL_DATABASE=codestus
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=true

  phpadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=
    links:
      - mysql
  